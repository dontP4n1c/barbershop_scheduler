version: "3.9"
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barber_api
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=file:/app/data/db.sqlite
    volumes:
      - sqlite_data:/app/data
    networks:
      - appnet
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barber_frontend
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - appnet
    restart: unless-stopped
volumes:
  sqlite_data:
networks:
  appnet:
